<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main class="calculator">
			<section class="display">
				<span>0</span>
			</section>
			<section class="clear-delete-btns">
				<button>Clear</button>
				<button>Delete</button>
			</section>
			<section class="num-operator-btns">
				<button>7</button><button>8</button><button>9</button><button>/</button
				><button>4</button><button>5</button><button>6</button><button>x</button
				><button>1</button><button>2</button><button>3</button><button>-</button
				><button>.</button><button>0</button><button>=</button
				><button>+</button>
			</section>
		</main>
		<footer>
			<p>
				Made for The Odin Project
				<a href="https://github.com/JustVDev"
					><img src="./github-mark.png" alt="Github" />
				</a>
			</p>
		</footer>
		<script src="./app.js"></script>
	</body>
</html>
