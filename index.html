<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="shortcut icon" href="#" type="image/x-icon">
	</head>
	<body>
		<main class="calculator">
			<section class="display">
				<span id="display">0</span>
			</section>
			<section class="clear-delete-btns">
				<button id="clear">Clear</button>
				<button id="delete">Delete</button>
			</section>
			<section class="num-operator-btns">
				<button id="n7">7</button><button id="n8">8</button><button id="n9">9</button><button id="oDivide">/</button
				><button id="n4">4</button><button id="n5">5</button><button id="n6">6</button><button id="oMultiply">x</button
				><button id="n1">1</button><button id="n2">2</button><button id="n3">3</button><button id="oSubtract">-</button
				><button id="decimal">.</button><button id="n0">0</button><button id="oEquals">=</button
				><button id="oAdd">+</button>
			</section>
		</main>
		<footer>
			<p>
				Made for The Odin Project
				<a href="https://github.com/JustVDev"
					><img src="./github-mark.png" alt="Github" />
				</a>
			</p>
		</footer>
		<script src="./app.js"></script>
	</body>
</html>
